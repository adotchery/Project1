{% extends "layout.html" %}

{% block heading %}
To-Do's
{% endblock %}

{% block body %}
{% for user in users %}
<ul>
    <li>
      {{ user.text }}
    </li>
</ul>
{% endfor %}

<form action="{{url_for('add')}}" method='post'>
  <input
  type="text"
  name="todoitem"
  placeholder= "and then..."/>
  <button>Submit</button>
</form>
{% endblock %}
