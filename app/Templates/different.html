{% extends "layout.html" %}

{% block heading %}
To-Do's
<h4>Incomplete Items</h4>
{% endblock %}

{% block body %}
{% for todo in todos %}
<ul>
    <li>
      {{ todo.text }} <form action="{{url_for('complete', id = todo.id)}}"
      method="post"><button>Mark as Complete</button>
      </form>
      <form action="{{url_for('delete', todo_id = todo.id)}}" method="post">
        <button>DELETE</button>
        </form>
    </li>
</ul>
{% endfor %}

<form action="{{url_for('add')}}" method='post'>
  <input
  type="text"
  name="todoitem"
  placeholder= "and then..."/>
  <button>Submit</button>
</form>
<h4>Completed Items</h4>
{% for todo in todos %}
<ul>
  <li>
    {{ todo.text }}
    </li>
  </ul>
{% endfor %}
{% endblock %}
