{% extends "layout.html" %}

{% block heading %}
To-Do's
{% endblock %}

{% block body %}
{% for todo in todos %}
<ul>
    <li>
      {{ todo.text }}
      <form action="{{url_for('delete')}}" method="post">
        <button>DELETE</button>
        </form>
    </li>
</ul>
{% endfor %}

<form action="{{url_for('add')}}" method='post'>
  <input
  type="text"
  name="todoitem"
  placeholder= "and then..."/>
  <button>Submit</button>
</form>
{% endblock %}
