{% extends "layout.html" %}

{% block heading %}
To-Do's
{% endblock %}

{% block body %}
{% for note in notes %}
<ul>
    <li>
      {{ note.todo }}
      <form action="{{url_for('delete')}}" method='post'>
        <button>DELETE</button>
      </form>
    </li>
</ul>
{% endfor %}

<form action="{{url_for('add')}}" method='post'>
  <input
  type="text"
  name="note"
  placeholder= "and then..."/>
  <button>Submit</button>
</form>
{% endblock %}
